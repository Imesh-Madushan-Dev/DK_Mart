name: dk_mart_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/social_logo/
    - assets/images/Banners/
    - assets/images/Custom_Icons/
    - assets/sampleProducts/
    - assets/sampleProducts/casualComfort/
    - assets/sampleProducts/runningMaster/
    - assets/sampleProducts/sneakerPro/
  fonts:
    - family: Staatliches
      fonts:
        - asset: assets/fonts/Staatliches-Regular.ttf
